<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <header>
        <h1>Write On Me</h1>
    </header>
    <main>
        <section id="notes">
            <button id="add">Add Note</button>
            <div id="the-fin-note"></div>
        </section>
        <section id="info" class="hidden">
            <label>Title</label>
            <input type="text" id="inputTitle" required/>
            <label>Date</label>
            <input type="date" id="inputDate" required/>
            <label>Description</label>
            <textarea rows="25" cols="4" id="inputText"></textarea>
            <button id="create-update">Add to my list</button>
        </section>
    </main>
</body>
</html>
